<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Colombia</title>

    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="titulo">COLOMBIA</h1>

      <nav class="navegador">
        <ul>

          <li><a href="viajes.html">Viajes</a></li>

          <li><a href="Ferias.html">Ferias</a></li>
          <li><a href="Contacto.html">Contacto</a></li>
        </ul>

    <div id="frame__videoferias">
      <iframe
        id="videoferias"
        src="https://www.youtube.com/embed/MeefNpFQ9iI"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>

    <main class="cards">
      <section class="card">
        <h2 class="card__titulo">Carnaval de B/quilla</h2>
        <img
          class="card__imagen"
          src="../img/CarnavaldeBarranquilla.PNG"

        />

      <section class="card">
        <h2 class="card__titulo">Feria de las Flores</h2>
        <img class="card__imagen" src="../img/feriadelasFlores.PNG" alt="" />

      <section class="card">
        <h2 class="card__titulo">Festival I. de Teatro</h2>
        <img class="card__imagen" src="../img/FestivaldeTeatro.PNG" alt="" />
      </section>
    </main>

    <footer class="piedepag">
      <p>Realizado por Melissa Garcia</p>
    </footer>
