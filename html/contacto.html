<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Colombia</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="titulo">COLOMBIA</h1>

      <nav class="navegador">
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="viajes.html">Viajes</a></li>
          <li><a href="comida.html">Comida</a></li>
          <li><a href="Ferias.html">Ferias</a></li>
          <li><a href="Contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main id="contacto">
      <section id="formulario">
        <h2>Contactenos</h2>

        <form>
          <label for="nombre">Nombre:</label><br />
          <input id="nombre" placeholder="Ingrese su nombre" /><br />

          <label for="celular">Celular:</label><br />
          <input
            type="tel"
            id="celular"
            placeholder="Ingrese su celular"
          /><br />

          <label for="email">Email:</label><br />
          <input type="email" id="email" placeholder="ingrese su email" /><br />

          <label for="mensaje">Mensaje:</label><br />
          <textarea name="" id="mensaje" cols="30" rows="10"></textarea><br />

          <input type="submit" />
          <input type="reset" />
        </form>
      </section>

      <section id="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d16289934.052390477!2d-83.3863967387998!3d4.587798723735486!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e15a43aae1594a3%3A0x9a0d9a04eff2a340!2sColombia!5e0!3m2!1ses-419!2sco!4v1647564988478!5m2!1ses-419!2sco"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </section>
    </main>

    <footer class="piedepag">
      <p>Realizado por Melissa Garcia</p>
    </footer>
  </body>
</html>
